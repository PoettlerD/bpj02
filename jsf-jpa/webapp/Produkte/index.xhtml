<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
	<ui:define name="header">
		Mehr verkaufen
	</ui:define>
	
	    <ul style="list-style-type: none;">
        <li style="float: left; padding: 10px;"><a href="/bp2/Kunden">Kunden</a></li>
        <li style="float: left; padding: 10px;"><a href="/bp2/Personen">Personen</a></li>
        <li style="float: left; padding: 10px;"><a href="/bp2/Ansprechpartner">Ansprechpartner</a></li>
        <li style="float: left; padding: 10px;"><a href="/bp2/Vertraege">Vertr√§ge</a></li>
        <li style="float: left; padding: 10px;"><a href="/bp2/Standorte">Standorte</a></li>
        <li style="float: none; padding: 10px;"><a href="/bp2/Feedback">Feedback</a></li>
        </ul>      
	
	<p:fieldset legend="Produkt anlegen" style="margin-bottom:20px">
		<h:outputLabel>Produkt:</h:outputLabel>
		<p:inputText label="Produktname" value="${produktBean.newProdukt.produktname}"/>
		<h:outputLabel>Beschreibung:</h:outputLabel>
		<p:calendar label="Beschreibung" value="${produktBean.newProdukt.beschreibung}"/>
		<h:outputLabel>Preis:</h:outputLabel>
		<p:calendar  label="Preis" value="${produktBean.newProdukt.preis}"/>
		<p:commandButton value="Speichern" actionListener="${produktBean.save}" update="messages,produktListe" />
	</p:fieldset>

	<p:dataTable id="produktListe" value="#{produktBean.produktListe}"
	var="produkt" rowKey="#{produkt.id}" selection="#{produktBean.selectedProdukt}" 
	selectionMode="single"
		editable="true"  widgetVar="produktList">
		
		<p:ajax event="rowEdit" listener="#{produktBean.onRowEdit}" />
		<p:ajax event="rowEditCancel" listener="#{produktBean.onRowCancel}" />
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Produkt"></h:outputText>
			</f:facet>
			<p:cellEditor>
			<f:facet name="output">
			<h:outputText value="#{produkt.produktname}"></h:outputText>
			</f:facet>
				<f:facet name="input">
					<p:inputText value="#{produkt.produktname}"></p:inputText>
				</f:facet>
			</p:cellEditor>
			
		</p:column>
		
				<p:column>
			<f:facet name="header">
				<h:outputText value="Beschreibung"></h:outputText>
			</f:facet>
			<p:cellEditor>
			<f:facet name="output">
			<h:outputText value="#{produkt.beschreibung}"></h:outputText>
			</f:facet>
				<f:facet name="input">
					<p:calendar value="#{produkt.beschreibung}"></p:calendar>
				</f:facet>
			</p:cellEditor>
			
		</p:column>
		
						<p:column>
			<f:facet name="header">
				<h:outputText value="Preis"></h:outputText>
			</f:facet>
			<p:cellEditor>
			<f:facet name="output">
			<h:outputText value="#{produkt.preis}"></h:outputText>
			</f:facet>
				<f:facet name="input">
					<p:calendar value="#{produkt.preis}"></p:calendar>
				</f:facet>
			</p:cellEditor>
			
		</p:column>

			<p:column style="width:32px">
			<p:rowEditor />
		</p:column>
	
	</p:dataTable>
		<p:contextMenu for="produktListe">
		<p:menuitem value="Delete" update="produktListe" icon="ui-icon-close"
			actionListener="#{produktBean.deleteProdukt}" />
			
	</p:contextMenu>
	
</ui:composition>
