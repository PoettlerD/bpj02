<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="header">
		Kunden Segment
	</ui:define>
	
	    <ul style="list-style-type: none;">
	    <li style="float: left; padding: 10px;"><a href="/bp2/Kundensegmente">Kundensegmente</a></li>
        <li style="float: left; padding: 10px;"><a href="/bp2/Kunden">Kunden</a></li>
        <li style="float: left; padding: 10px;"><a href="/bp2/Personen">Personen</a></li>
        <li style="float: left; padding: 10px;"><a href="/bp2/Ansprechpartner">Ansprechpartner</a></li>
        <li style="float: left; padding: 10px;"><a href="/bp2/Vertraege">Vertr√§ge</a></li>
        <li style="float: left; padding: 10px;"><a href="/bp2/Standorte">Standorte</a></li>
        <li style="float: left; padding: 10px;"><a href="/bp2/Produkte">Produkte</a></li>
        <li style="float: left; padding: 10px;"><a href="/bp2/Feedback">Feedback</a></li>
        <li style="float: none; padding: 10px;"><a href="/bp2/Produktvorschlag">Produktvorschlag ermitteln</a></li>
        </ul>        

	<p:fieldset legend="Kundensegment anlegen" style="margin-bottom:20px">
		<h:outputLabel>Segmentbezeichnung:</h:outputLabel>
		<p:inputText label="Name" value="${kundensegmentBean.newKundensegment.name}" />
		<h:outputLabel>Beschreibung:</h:outputLabel>
		<p:inputText label="Beschreibung" value="${kundensegmentBean.newKundensegment.beschreibung}" />
		<p:commandButton value="Speichern" actionListener="${kundensegmentBean.save}"
			update="messages,kundensegmentListe" />
	</p:fieldset>

		<p:dataTable id="kundensegmentListe" value="#{kundensegmentBean.kundensegmentListe}"
		var="kundensegment" rowKey="#{kundensegment.id}"
		selection="#{kundensegmentBean.selectedKundensegment}" selectionMode="single"
		editable="true" widgetVar="kundensegmentListe">
		
		<p:ajax event="rowEdit" listener="#{kundensegmentBean.onRowEdit}" />
		<p:ajax event="rowEditCancel" listener="#{kundensegmentBean.onRowCancel}" />
		
		
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="ID"></h:outputText>
			</f:facet>
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{kundensegment.id}"></h:outputText>
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{kundensegment.id}"></p:inputText>
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Name"></h:outputText>
			</f:facet>
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{kundensegment.name}"></h:outputText>
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{kundensegment.name}"></p:inputText>
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Beschreibung"></h:outputText>
			</f:facet>
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{kundensegment.beschreibung}"></h:outputText>
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{kundensegment.beschreibung}"></p:inputText>
				</f:facet>
			</p:cellEditor>
		</p:column>
		
		<p:column style="width:32px">
			<p:rowEditor />
		</p:column>
		

	</p:dataTable>

	<p:contextMenu for="kundensegmentListe">
		<p:menuitem value="Delete" update="kundensegmentListe" icon="ui-icon-close"
			actionListener="#{Kundensegment.deleteKundensegment}" />
	</p:contextMenu>

</ui:composition>
